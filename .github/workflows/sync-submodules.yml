name: üì• Sync submodules

on:
  workflow_call:
  schedule:
    - cron: '0 3 * * *'

jobs:
  sync:
    name: ‚§µÔ∏è Sync Submodules
    runs-on: ubuntu-latest
    steps:
      - name: ‚û°Ô∏è Checkout Repository
        uses: actions/checkout@main
        with:
          fetch-depth: 0

      - name: ‚¨áÔ∏è Update Submodules Recursively
        shell: bash
        run: |
          git submodule update --rebase --remote --recursive

      - name: ‚¨ÜÔ∏è Commit && Push Changes
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: sync submodules" || true
          git push origin master
