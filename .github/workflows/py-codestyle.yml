name: 🐍 Python Codestyle

on:
  workflow_call:
  pull_request:
  push:

jobs:
  lint:
    name: Run py-codestyle check
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout Repository
        uses: actions/checkout@main

      - name: 🐍 Setup Python 3.11
        uses: actions/setup-python@main
        with:
          python-version: 3.11

      - name: 📥 Install Requirements and Checking Modules
        run: |
          pip install -r requirements.txt
          pip install --upgrade flake8 \
            flake8-broken-line flake8-return flake8-bugbear flake8-comprehensions \
            flake8-tidy-imports flake8-pytest-style flake8-variables-names \
            flake8-multiline-containers flake8-class-attributes-order

      - name: ✔️ Run Codestyle
        run: |
          flake8 .
