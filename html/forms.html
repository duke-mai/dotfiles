<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Referee Form</title>
  </head>
  <body>
    <h1>
      <center>
        <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input">
          Good Reference Site
        </a>
      </center>
    </h1>
    <form method="GET">
      <label for="name">Username:</label><br />
      <input type="text" id="name" name="name"
                                   size="20" minlength="4" maxlength="15"
                                   pattern="[a-z]{4,8}"
                                   placeholder="Lower case, all one word"
                                   oninvalid="this.setCustomValidity('Not a valid username')"
                                   required autofocus />
      <small>Usernames must be lowercase and 4-8 characters in length.</small>
      <br />
      <label for="search">Search:</label><br />
      <input type="search" id="search" name="search"
                                       size="30" minlength="4" maxlength="35"
                                       placeholder="Search the site: "
                                       title="Search through site content"
                                       oninvalid="this.setCustomValidity('Not a valid search')"
                                       required />
      <br />
      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email"
                                     size="64" minlength="3" maxlength="64"
                                     pattern=".+@gmail\.com"
                                     title="Please provide only a Gmail address"
                                     placeholder="Enter your email (separated by a comma if > 2): "
                                     oninvalid="this.setCustomValidity('Not a valid email')"
                                     multiple
                                     required />
      <br />
      <label for="phone">Phone:</label><br />
      <input type="tel" id="phone" name="phone"
                                   size="10" minlength="12" maxlength="12"
                                   pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}"
                                   placeholder="Enter your phone: "
                                   oninvalid="this.setCustomValidity('Not a valid phone number')"
                                   required />
      <small>Format: 0403-868-253</small>
      <br />
      <label for="url">URL:</label><br />
      <input type="url" id="url" name="url"
                                 size="20"
                                 placeholder="https://example.com"
                                 pattern="https://.*"
                                 oninvalid="this.setCustomValidity('Not a valid url')"
                                 required />
      <br />
      <label for="description">Description:</label><br />
      <textarea id="description" rows="5" cols="33"
                                          placeholder="Comment text."></textarea>
      <br />
      <label for="pass">Password (8 characters minimum):</label><br />
      <input type="password" id="pass" name="pass"
                                       size="20" minlength="8"
                                       placeholder="Enter your password: "
                                       required />
      <br />
      <label for="number">Number (multiples of 10):</label><br />
      <input type="number" id="number" name="number"
                                       step="10" min="0" max="100"
                                       placeholder="Enter a number: "
                                       oninvalid="this.setCustomValidity('Not a valid number')"
                                       required />
      <br />
      <label for=education>Education completed:</label><br />
      <input type="text" list="edulevel" name="education" id="education">
      <datalist id="edulevel">
        <option value="High School">
        <option value="Bachelors Degree">
        <option value="Masters Degree">
        <option value="PhD">
      </datalist>
      <br />
      <label>What is your favourite 80s band?</label><br />
      <select name="EightiesFave">
        <option>The Cure</option>
        <option>Thompson Twins</option>
        <option value="EBTG">Everything But the Girl</option>
      </select>
      <br />
      <label for="icecream">What is your favourite ice cream?</label><br />
      <select name="icecream" id="icecream" size="7" multiple>
        <optgroup label="traditional">
          <option>vanilla</option>
          <option>chocolate</option>
        </optgroup>
        <optgroup label="fancy">
          <option>Super praline</option>
          <option>Nut surprise</option>
          <option>Candy corn</option>
        </optgroup>
      </select>
      <br />
      <label>How old are you?</label><br />
      <input type="radio" name="age" value="under24" checked> under 24<br />
      <input type="radio" name="age" value="25-34"> 25 to 34<br />
      <input type="radio" name="age" value="35-44"> 35 to 44<br />
      <input type="radio" name="age" value="over45"> 45<br />
      <br />
      <label>What type of music do you listen to?</label><br />
      <input type="checkbox" name="genre" value="punk" checked> Punk rock<br />
      <input type="checkbox" name="genre" value="indie" checked> Indie rock<br />
      <input type="checkbox" name="genre" value="hiphop"> Hip Hop<br />
      <input type="checkbox" name="genre" value="rockabilly"> Rockabilly<br />
      <br />
      <label for="avatar">Choose a profile picture:</label><br />
      <input type="file" id="avatar" name="avatar" accept=".jpg, .jpeg, .png" multiple>
      <br />
      <label>Choose your character's colours:</label><br />
      <input type="color" id="head" name="head" value="#e66465">
      <label for="head">Head</label>
      <br />
      <input type="color" id="body" name="body" value="#f6b73c">
      <label for="body">Body</label>
      <br />
      <label for="date">Enter a date:</label><br />
      <input type="date" id="date" name="date"
                                   value="2021-06-15"
                                   min="2020-01-01" max="2022-12-31">
      <div>
        <button type="reset" class="btn btn-warning">Clear</button>
        <button type="button" class="btn btn-success ">Submit</button>
      </div>
  </body>
</html>
